<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:he="http://java.sun.com/jsf/composite/components"
	xmlns:t="http://example.com/tags">
<h:head>
	<h:outputStylesheet library="resources/css" name="stylesheet.css" /> 
	<h:outputStylesheet library="resources/css" name="bootstrap.css" /> 
</h:head>
<h:body>
	
<h:form>
	<p:outputPanel id="mainPanel">
		<p:messages globalOnly="false" showDetail="true" closable="true"/>
	   	<h:outputText value="#{pageOne.date1}"/>
	   	<c:forEach items="#{pageOne.fieldMap}" var="entry">
			<he:extendedInput value="#{pageOne.date1}" fieldObject="#{entry.value}" required="true"/><br />     
		</c:forEach>
		<t:helloComponent message="#{pageOne.message}" time="#{pageOne.date1}"/>
	</p:outputPanel>
	<p:commandButton update="@form" value="Submit" action="#{pageOne.submit}" />
</h:form>

</h:body>
</html>
